version: "3.7"

services:
  cadence-web:
    image: ubercadence/web:latest
    environment:
      - "CADENCE_TCHANNEL_PEERS=cadence:7933"
    ports:
      - 8088:8088
    networks:
      - private
      - public
    depends_on:
      - cadence